info:
  contact:
    name: MX Platform API
    url: https://www.mx.com/products/platform-api
  description: The MX Platform API is a powerful, fully-featured API designed to make
    aggregating and enhancing financial data easy and reliable. It can seamlessly
    connect your app or website to tens of thousands of financial institutions.
  title: MX Platform API
  version: 0.1.0
openapi: 3.0.0
paths:
  "/institutions":
    get:
      description: This endpoint returns a list of institutions based on the specified
        search term or parameter.
      operationId: ListInstitutions
      parameters:
      - description: This will list only institutions in which the appended string
          appears.
        example: chase
        in: query
        name: name
        schema:
          type: string
      - description: Filter only institutions which support account identification.
        example: true
        in: query
        name: supports_account_identification
        schema:
          type: boolean
      - description: Filter only institutions which support account statements.
        example: true
        in: query
        name: supports_account_statement
        schema:
          type: boolean
      - description: Filter only institutions which support account verification.
        example: true
        in: query
        name: supports_account_verification
        schema:
          type: boolean
      - description: Filter only institutions which support extended transaction history.
        example: true
        in: query
        name: supports_transaction_history
        schema:
          type: boolean
      responses:
        '200':
          content:
            application/vnd.mx.api.v1+json:
              schema:
                properties:
                  institutions:
                    items:
                      "$ref": "#/components/schemas/Institution"
                    type: array
                  pagination:
                    "$ref": "#/components/schemas/Pagination"
                type: object
          description: OK
      summary: List institutions
      tags:
      - Institution
  "/institutions/favorites":
    get:
      description: This endpoint returns a paginated list containing institutions
        that have been set as the partnerâ€™s favorites, sorted by popularity. Please
        contact MX to set a list of favorites.
      operationId: ListFavorites
      parameters:
      - description: Specify current page.
        example: 1
        in: query
        name: page
        schema:
          type: integer
      - description: Specify records per page.
        example: 10
        in: query
        name: records_per_page
        schema:
          type: integer
      responses:
        '200':
          content:
            application/vnd.mx.api.v1+json:
              schema:
                properties:
                  institutions:
                    items:
                      "$ref": "#/components/schemas/Institution"
                    type: array
                  pagination:
                    "$ref": "#/components/schemas/Pagination"
                type: object
          description: OK
      summary: List favorites
      tags:
      - Institution
  "/institutions/{institution_code}":
    get:
      description: This endpoint returns information about the institution specified
        by `institution_code`.
      operationId: ReadInstitution
      parameters:
      - description: The institution_code of the institution.
        example: chase
        in: path
        name: institution_code
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/vnd.mx.api.v1+json:
              schema:
                properties:
                  institution:
                    "$ref": "#/components/schemas/Institution"
                type: object
          description: OK
      summary: Read institution
      tags:
      - Institution
  "/institutions/{institution_code}/credentials":
    get:
      description: Use this endpoint to see which credentials will be needed to create
        a member for a specific institution.
      operationId: ListInstitutionRequiredCredentials
      parameters:
      - description: The institution_code of the institution.
        example: chase
        in: path
        name: institution_code
        required: true
        schema:
          type: string
      - description: Specify current page.
        example: 1
        in: query
        name: page
