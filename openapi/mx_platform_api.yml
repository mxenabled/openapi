      properties:
        amount:
          description: Amount of the budget.
          example: 1000
          type: integer
        category_guid:
          description: Unique identifier of the category.
          example: CAT-bd56d35a-a9a7-6e10-66c1-5b9cc1b6c81a
          type: string
        metadata:
          description: Additional information a partner can store on the budget.
          example: Additional information
          type: string
        parent_guid:
          description: Unique identifier of the parent budget. This is only required
            when creating a budget on a sub-category.
          example: BGT-6be44a91-e105-f68a-4770-8c7c0a5c9778
          type: string
        skip_webhook:
          description: When set to true, this parameter will prevent a webhook from
            being triggered by the request.
          example: true
          type: boolean
      required:
        - category_guid
        - parent_guid
      type: object
    BudgetCreateRequestBody:
      properties:
        budget:
          "$ref": "#/components/schemas/BudgetCreateRequest"
      type: object
    BudgetResponse:
      properties:
        amount:
          description: A goal amount set by the user for a category's transaction
            total during a month.
          example: 153
          type: number
        category_guid:
          description: Unique identifier for the budget category. Defined by MX.
          example: CAT-bd56d35a-a9a7-6e10-66c1-5b9cc1b6c81a
          nullable: false
          type: string
        created_at:
          description: Date and time the budget was created, represented in ISO 8601
            format with timestamp.
          example: 2018-10-18 13:51:26.000000000 -06:00
          type: string
        guid:
          description: Unique identifier for the budget. Defined by MX.
          example: BGT-6ca0e3ef-c65e-4655-8b5a-275a3c19c21d
          type: string
        is_exceeded:
          description: If the budget has been exceeded, this field will be true. Otherwise,
            this field will be false.
          example: true
          type: boolean
        is_off_track:
          description: If the budget is off track, this field will be true. Otherwise,
            this field will be false.
          example: true
          type: boolean
        metadata:
          description: Additional information a partner can store on the budget.
          example: some metadata
          nullable: true
          type: string
        name:
          description: The name of the budget that is visible to the user (ie "Food",
            "Bills", "Entertainment", etc).
          example: Food & Dining
          nullable: true
          type: string
        off_track_percentage:
          description: The percentage amount of off track spending. (Deprecated).
          nullable: true
          type: number
        parent_guid:
          description: Unique identifier for the parent budget. Defined by MX.
          nullable: true
          type: string
        percent_spent:
          description: The percentage of a budget that has been spent during the current
            calendar month Calculated as the transaction total divided by the amount
            and then multiplied by 100.A value of zero will be returned when `amount`
            is zero.
          example: 1276.34
          nullable: true
          type: number
        projected_spending:
          description: The projected amount of spending for the budget.
          example: 3562.4
          type: number
        revision:
          description: The revision number of this budget record.
          example: 561
          type: integer
        transaction_total:
          description: The cumulative amount of all transactions under the budget.
          example: 1952.8
        updated_at:
          description: Date and time the budget was updated, represented in ISO 8601
            format with timestamp.
          example: 2022-06-14T21:17:11+00:00"
        user_guid:
          description: Unique identifier for the user. Defined by MX.
          example: USR-11141024-90b3-1bce-cac9-c06ced52ab4c
