  "/user/{user_guid}/notifications/{notification_guid}/deliverables":
    get:
      parameters:
        - name: notification_guid
          description: The unique identifier for notifications. Defined by MX.
          example: NTF-b53294f5-2356-4782-9f81-ae064c42b40a
          in: path
          required: true
          schema:
            type: string
        - name: user_guid
          description: The unique identifier for notifications. Defined by MX.
          example: USR-b53294f5-2356-4782-9f81-ae064c42b40a
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/DeliverableNotificationResponseBody"
          description: OK
      summary: List deliverables
      tags:
        - mx_platform
    post:
      description: Creating a deliverable resource for a notification will place that
        deliverable in a queue to be delivered on a specific channel. As such, each
        deliverable should have its content tailored for that particular channel (e.g.,
        HTML email). Deliverables are not guaranteed to be delivered. Zero or one
        deliverable per channel is acceptable.    Providing an unknown channel type
        will result in a 400 Bad Request response status.    Each channel has its
        own data dependency requirements. These requirements will not be enforced
        by the API, but may cause failure to deliver your notification to the user
        if not met.    Email deliverables require the user having an email address
        configured and verified by the user.    Push deliverables require the user
