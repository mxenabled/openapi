    WidgetRequest:
      properties:
        client_redirect_url:
          description: 'Only use this option if the `widget_type` is set to `connect_widget`.
            This determines the redirect destination at the end of OAuth when used
            with `is_mobile_webview: true` or `oauth_referral_source: ''APP''`.'
          example: https://mx.com
          type: string
        color_scheme:
          description: Only use this option if the `widget_type` is set to `connect_widget`.
            Load the widget with the specified `color_scheme`; options are `light`
            and `dark`. Defaults to `light`.
          example: light
          type: string
        current_institution_code:
          description: Only use this option if the `widget_type` is set to `connect_widget`.
            Load the widget into the credential view for the specified institution.
          example: mxbank
          type: string
        current_institution_guid:
          description: Only use this option if the `widget_type` is set to `connect_widget`.
            Load the widget into the credential view for the specified institution.
          example: INS-f1a3285d-e855-b61f-6aa7-8ae575c0e0e9
          type: string
        current_member_guid:
          description: Only use this option if the `widget_type` is set to `connect_widget`.
            Load the widget into a specific member that contains an error or requires
            multifactor authentication. The widget will determine the best view to
            load based on the member's current state. `current_member_guid` takes
            precedence over `current_institution_code` and `current_institution_guid`.
          example: MBR-7c6f361b-e582-15b6-60c0-358f12466b4b
          type: string
        disable_background_agg:
          description: Only use this option if the `widget_type` is set to `connect_widget`.
            This determines whether background aggregation is enabled or disabled
            for the member created by the Connect Widget. Defaults to `false` in `aggregation`
            mode and `true` in `verification` mode. A global default for all members
            can be set by reaching out to MX.
          example: false
          type: boolean
        disable_institution_search:
          description: Only use this option if the `widget_type` is set to `connect_widget`.
            This determines whether the institution search is displayed within the
            Connect Widget. This option must be used with `current_institution_code`,
            `current_instituion_guid`, or `current_member_guid`. When set to `true`,
            the institution search feature will be disabled and end users will not
            be able to navigate to it. Defaults to `false`.
          example: false
          type: boolean
        enable_app2app:
          description: Only use this option if the `widget_type` is set to `connect_widget`.
            This indicates whether OAuth app2app behavior is enabled for institutions
            that support it. Defaults to `true`. When set to `false`, the widget will
            **not** direct the end user to the institution's mobile application. This
            setting is not persistent. This setting currently only affects Chase institutions.
          example: false
          type: boolean
        include_identity:
          description: Only use this option if the `widget_type` is set to `connect_widget`.
            This determines whether an account owner identification (AOI, previously
            called identity verification) is run in addition to the process specified
            by the `mode`. Defaults to `false`. This can be set in either `aggregation`
            or `verification` mode. The AOI runs after the primary process is complete.
          example: false
          type: boolean
        include_transactions:
          description: Only use this option if the `widget_type` is set to `connect_widget`.
            This determines whether transaction data are retrieved. Defaults to `true`
            in aggregation mode and `false` in verification mode. This can be set
            in either `aggregation` or `verification` mode. This option does not affect
            future foreground or background aggregations.
          example: true
          type: boolean
        insight_guid:
          description: Only use this option if the `widget_type` is set to `pulse_widget`.
            Set this to the insight guid you want to appear at the top of the insights
            feed.
          example: BET-1234-abcd
          type: string
        is_mobile_webview:
          description: This option is for all `widget_type`s. This configures the
            widget to render in a mobile WebView. JavaScript event postMessages are
            replaced with URL updates.
          example: false
          type: boolean
        microwidget_instance_id:
          description: Only use this option if the `widget_type` is set to `micro_pulse_carousel_widget`.
            Set this to a unique value for each instance of the Micro Widget. This
            lets us collect unique data for each instance of the widget.
          example: accounts_page
          type: string
        mode:
          description: Only use this option if the `widget_type` is set to `connect_widget`.
            `mode` is the most important option for the Connect Widget. This determines
            what kind of process Connect will run, which affects how you should set
            many other options. Defaults to `aggregation`. `aggregation` mode retrieves
            account and transaction data; in other words, this runs a standard aggregation.
            `verification` mode retrieves account numbers and routing/transit numbers;
            in other words, it runs an Instant Account Verification (IAV). By default,
            verification mode does not retrieve transaction data; this default can
            be modified with secondary options. By default, background aggregation
            is disabled for all members created in verification mode; this default
            can be modified with secondary options.
          example: aggregation
          type: string
        oauth_referral_source:
          description: Only use this option if the `widget_type` is set to `connect_widget`.
            This determines how MX will respond to the result of an OAuth flow. When
            set to `APP`, MX will redirect to the URI specified in the `ui_message_webview_url_scheme`.
            When set to `BROWSER`, MX will send a postMessage but not redirect. If
            `is_mobile_webview` is `true`, this defaults to `APP`. If false, it defaults
            to `BROWSER`.
          example: BROWSER
          type: string
        ui_message_version:
          description: This option is for all `widget_type`s. This determines which
            version of postMessage events are triggered. Defaults to 4. All new implementations
            must use version 4. Prior versions are deprecated.
          example: 4
          type: integer
        ui_message_webview_url_scheme:
          description: Only use this option if the `widget_type` is set to `connect_widget`.
            This is a client-defined scheme used in OAuth redirects in WebViews; also
            used in URL updates when these replace postMessages in WebViews. Defaults
            to `mx`.
          example: mx
          type: string
        update_credentials:
          description: Only use this option if the `widget_type` is set to `connect_widget`.
            Load the widget into a view that allows them to update the current member.
            Optionally used with `current_member_guid`. This option should be used
            sparingly. The best practice is to use `current_member_guid` and let the
            widget resolve the issue.
          example: false
          type: boolean
        widget_type:
          description: This determines which widget URL you'll receive.
          example: connect_widget
          type: string
      required:
        - widget_type
      type: object
    WidgetRequestBody:
      properties:
        widget_url:
          "$ref": "#/components/schemas/WidgetRequest"
      type: object
    WidgetResponse:
      properties:
        type:
          example: connect_widget
          nullable: true
          type: string
        url:
          example: https://int-widgets.moneydesktop.
          nullable: true
          type: string
        user_id:
          example: U-jeff-201709221210
          nullable: true
          type: string
      type: object
    WidgetResponseBody:
      properties:
        widget_url:
          "$ref": "#/components/schemas/WidgetResponse"
      type: object
paths:
  "/account/account_numbers":
