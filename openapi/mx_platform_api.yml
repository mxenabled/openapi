    delete:
      description: This endpoint deletes all split transactions linked to a parent
        transaction, but it leaves the parent transaction active. This request will
        also update the parent transaction's has_been_split field to false. This endpoint
        accepts the optional MX-Skip-Webhook header.
      parameters:
        - description: The unique id for a `transaction`.
          example: TRN-810828b0-5210-4878-9bd3-f4ce514f90c4
          in: path
          name: transaction_guid
